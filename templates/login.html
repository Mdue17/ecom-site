<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="../static/css/bootstrap.min.css" />

        <link rel="stylesheet" href="../static/css/main.css" />
    </head>
    <body>
        <div class="login">
            <div class="container">
                <div class="form">
                    <h1 class="h1 mb-4">Login</h1>
                    <form>
                        <div class="form-group">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Username"
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="password"
                                class="form-control"
                                placeholder="Password"
                            />
                        </div>
                        <div class="form-check mt-4 ml-4">
                            <input type="checkbox" class="form-check-input" />
                            <label class="form-check-label" for="exampleCheck1">
                                Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-full mt-4">
                            Login
                        </button>

                        <div class="form-link mt-4 text-center">
                            <a href="/">Forgot <b>Username / Password?</b></a>
                        </div>
                        <div class="form-link mt-2 text-center">
                            <a href="/">Don't have account? <b>Sign Up</b></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

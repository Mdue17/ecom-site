{% extends "base.html" %}
{% block content %}

<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.email.label }}<br>
        {{ form.email(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.password.label }}<br>
        {{ form.password(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>

<p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
{% endblock %}
